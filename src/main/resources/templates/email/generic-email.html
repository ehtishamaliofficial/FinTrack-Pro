<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 th:text="${title}">Email Title</h2>
    
    <div th:utext="${content}">
        <p>Email content goes here...</p>
    </div>
    
    <div th:if="${buttonText != null and buttonLink != null}" class="button-container">
        <a th:href="${buttonLink}" th:text="${buttonText}" th:classappend="${buttonStyle}" class="button">
            Action Button
        </a>
    </div>
    
    <div th:if="${infoMessage != null}" class="info-box">
        <p th:utext="${infoMessage}">Info message</p>
    </div>
</div>
</body>
</html>
