<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-header.primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        
        .email-header.success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        .email-header.warning {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
        
        .email-header.danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }
        
        .email-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .email-body {
            padding: 40px 30px;
            background-color: #ffffff;
        }
        
        .email-body h2 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .email-body p {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 16px;
            line-height: 1.8;
        }
        
        .email-body .highlight {
            background-color: #fef3c7;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #4F46E5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #4338CA;
        }
        
        .button.success {
            background-color: #10B981;
        }
        
        .button.success:hover {
            background-color: #059669;
        }
        
        .button.danger {
            background-color: #EF4444;
        }
        
        .button.danger:hover {
            background-color: #DC2626;
        }
        
        .info-box {
            background-color: #f3f4f6;
            border-left: 4px solid #4F46E5;
            padding: 16px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }
        
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 30px 0;
        }
        
        .link-text {
            word-break: break-all;
            color: #6b7280;
            font-size: 13px;
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            margin: 20px 0;
        }
        
        .email-footer {
            background-color: #f9fafb;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .email-footer p {
            color: #6b7280;
            font-size: 13px;
            margin: 8px 0;
        }
        
        .email-footer a {
            color: #4F46E5;
            text-decoration: none;
        }
        
        .email-footer a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .email-body {
                padding: 30px 20px;
            }
            
            .email-header h1 {
                font-size: 24px;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="email-header" th:classappend="${headerTheme}">
            <h1 th:text="${headerTitle}">Email Header</h1>
        </div>
        
        <!-- Body -->
        <div class="email-body">
            <!-- Content will be inserted here -->
            <div th:insert="${contentTemplate} :: content"></div>
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p><strong>FinTrack Pro</strong></p>
            <p>Your Personal Finance Management Solution</p>
            <div class="divider" style="margin: 20px auto; width: 50px;"></div>
            <p th:text="${footerText}">Â© 2025 FinTrack Pro. All rights reserved.</p>
            <p>
                <a href="#" th:href="@{${baseUrl} + '/privacy'}">Privacy Policy</a> | 
                <a href="#" th:href="@{${baseUrl} + '/terms'}">Terms of Service</a> | 
                <a href="#" th:href="@{${baseUrl} + '/contact'}">Contact Us</a>
            </p>
        </div>
    </div>
</body>
</html>
