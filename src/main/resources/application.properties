spring.application.name=fintrack-pro


spring.messages.basename=messages


# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASSWORD}

# Logging
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.jdbc=DEBUG


app.jwt.public-key=classpath:app.pub
app.jwt.private-key=classpath:app.key
app.jwt.expiration=3600000
app.jwt.refresh-expiration=604800000

#SPRING_DATASOURCE_USERNAME=postgres

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile,openid

# Frontend URL for email links
app.frontend.url=http://localhost:3000


spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000


# 1. Change the Strategy to 'Inline' (this replaces the old bulk_id_strategy)
spring.jpa.properties.hibernate.query.mutation_strategy=org.hibernate.query.sqm.mutation.internal.inline.InlineMutationStrategy

# 2. Specifically tell Hibernate NOT to emit DDL for global temporary tables
spring.jpa.properties.hibernate.query.mutation_strategy.global_temporary.create_tables=falsespring.jpa.properties.hibernate.query.mutation_strategy.global_temporary.drop_tables=false

# Security Configuration for Login
security.login.max-failed-attempts=5
security.login.lock-duration-minutes=30

