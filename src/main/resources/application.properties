# App Password


# Mail Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL for email links
app.frontend.url=http://localhost:3000


spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000


# 1. Change the Strategy to 'Inline' (this replaces the old bulk_id_strategy)
spring.jpa.properties.hibernate.query.mutation_strategy=org.hibernate.query.sqm.mutation.internal.inline.InlineMutationStrategy

# 2. Specifically tell Hibernate NOT to emit DDL for global temporary tables
spring.jpa.properties.hibernate.query.mutation_strategy.global_temporary.create_tables=false
spring.jpa.properties.hibernate.query.mutation_strategy.global_temporary.drop_tables=false\n# Security Configuration for Login
security.login.max-failed-attempts=5
security.login.lock-duration-minutes=30
