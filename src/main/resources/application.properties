spring.application.name=fintrack-pro


spring.messages.basename=messages


spring.datasource.url=jdbc:postgresql://localhost:5432/expense-tracker
spring.datasource.username=postgres
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.flyway.enabled=true

app.jwt.public-key=classpath:app.pub
app.jwt.private-key=classpath:app.key
app.jwt.expiration=3600000
app.jwt.refresh-expiration=604800000


# App Password


# Mail Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL for email links
app.frontend.url=${FRONTEND_URL:http://localhost:8080}


